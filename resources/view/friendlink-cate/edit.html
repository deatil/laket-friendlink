{extend name="laket-admin::common.layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">编辑分类</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">分类标识&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="分类标识" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">由小写字母、数字及其组合组成</div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="title" value="{$info.title}" lay-verify="required" autocomplete="off" placeholder="分类名称" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">分类中文名称。</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-inline w300">
                    <textarea name="description" placeholder="分类的相关描述" class="layui-textarea">{$info.description}</textarea>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="sort" value="{$info.sort}" lay-verify="required" autocomplete="off" placeholder="排序" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">设置分类排序。</div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <input type="radio" name="status" value="1" title="正常" {if $info.status==1}checked{/if}>
                    <input type="radio" name="status" value="0" title="禁止" {if $info.status==0}checked{/if}>
                </div>
            </div>
            
            <input type="hidden" value="{$info.id}" name="id" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                    <button class="layui-btn layui-btn-normal" type="button" onclick="javascript:history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
