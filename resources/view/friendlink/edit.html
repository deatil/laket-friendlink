{extend name="laket-admin::common.layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">编辑链接</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">分类&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <select name="cate_id" lay-verify="required" lay-filter="cate">
                        <option></option>
                        {volist name="cate" id="vo"}
                            <option value="{$vo.id}" {if $info.cate_id == $vo.id}selected{/if}>{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">链接名称&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="name" value="{$info.name}" lay-verify="required" autocomplete="off" placeholder="链接名称" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">链接&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="url" value="{$info.url}" lay-verify="required" autocomplete="off" placeholder="链接" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-inline w300">
                    <textarea name="description" placeholder="链接的相关描述" class="layui-textarea">{$info.description}</textarea>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    LOGO
                </label>
                <div class="layui-input-inline">
                    <div class="js-upload-image">
                        {php}echo \HtmlForm::images('logo', '', $info['logo']){/php}
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">显示方式&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <select name="type" lay-verify="required" lay-filter="cate">
                        <option value="1" {if $info.type == 1}selected{/if}>文字</option>
                        <option value="2" {if $info.type == 2}selected{/if}>图片</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">跳转方式&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <select name="target" lay-verify="required" lay-filter="cate">
                        <option value="_self" {if $info.target == '_self'}selected{/if}>本页面</option>
                        <option value="_blank" {if $info.target == '_blank'}selected{/if}>新页面</option>
                        <option value="_parent" {if $info.target == '_parent'}selected{/if}>父窗口</option>
                        <option value="_top" {if $info.target == '_top'}selected{/if}>顶层窗口</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    排序
                </label>
                <div class="layui-input-inline w300">
                    <input type="text" name="sort" value="{$info.sort|default='100'}" lay-verify="required" autocomplete="off" placeholder="排序" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inlinew300">
                    <input type="radio" name="status" value="1" title="正常" {if $info.status == 1}checked{/if}>
                    <input type="radio" name="status" value="0" title="禁止" {if $info.status == 0}checked{/if}>
                </div>
            </div>
            
            <input type="hidden" value="{$info.id}" name="id" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                    <button class="layui-btn layui-btn-normal" type="button" onclick="javascript:history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
