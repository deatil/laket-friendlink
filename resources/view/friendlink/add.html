{extend name="laket-admin::common.layout"/}

{block name="main"}
<div class="layui-card">
    <div class="layui-card-header layui-bg-cyan">添加链接</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">分类&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <select name="cate_id" lay-verify="required" lay-filter="cate">
                        <option></option>
                        {volist name="cate" id="vo"}
                            <option value="{$vo.id}">{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">链接名称&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="链接名称" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">链接&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <input type="text" name="url" lay-verify="required" autocomplete="off" placeholder="链接" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-inline w300">
                    <textarea name="description" placeholder="链接的相关描述" class="layui-textarea"></textarea>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    LOGO
                </label>
                <div class="layui-input-inline w300">
                    <div class="js-upload-image">
                        {php}echo \HtmlForm::images('logo', '', ''){/php}
                    </div>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">显示方式&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <select name="type" lay-verify="required" lay-filter="cate">
                        <option value="1">文字</option>
                        <option value="2">图片</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">跳转方式&nbsp;<font color="red">*</font></label>
                <div class="layui-input-inline w300">
                    <select name="target" lay-verify="required" lay-filter="cate">
                        <option value="_self">本页面</option>
                        <option value="_blank">新页面</option>
                        <option value="_parent">父窗口</option>
                        <option value="_top">顶层窗口</option>
                    </select>
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">
                    排序
                </label>
                <div class="layui-input-inline w300">
                    <input type="text" name="sort" value="100" lay-verify="required" autocomplete="off" placeholder="排序" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline w300">
                    <input type="radio" name="status" value="1" title="正常" checked>
                    <input type="radio" name="status" value="0" title="禁止">
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                    <button class="layui-btn layui-btn-normal" type="button" onclick="javascript:history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
